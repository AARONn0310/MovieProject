<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MovieProject Main Page</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="./imgs/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Login System -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Member Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-secondary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container-fluid">
        <header class="jumbotron fixed-top bg-primary text-white text-center py-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="MainPage.html"><img src="./imgs/logo.png" alt="Logo" class="img-fluid" style="height: 50px;"></a>
                </div>
                <nav class="d-flex justify-content-around">
                    <ul class="nav">
                        <li class="nav-item"><a href="./MoviesPage.html" class="nav-link text-white">電影</a></li>
                        <li class="nav-item"><a href="#theater" class="nav-link text-white">影城</a></li>
                        <li class="nav-item"><a href="#benefit" class="nav-link text-white">好康</a></li>
                        <li class="nav-item"><a href="#news" class="nav-link text-white">消息</a></li>
                    </ul>
                </nav>
                <button class="btn btn-light" data-toggle="modal" data-target="#loginModal">Login</button>
            </div>
        </header>

        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1"></li>
                <li data-target="#carouselExample" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imgs/joker.png" class="d-block w-100" alt="Joker">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/trans.png" class="d-block w-100" alt="Trans">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/robot.png" class="d-block w-100" alt="Robot">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Movies Section -->
        <section class="my-5">
            <div class="text-center">
                <button class="btn btn-primary mb-4"><a href="./MoviesPage.html" class="text-white">現正熱映中</a></button>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="./MoviesHtmlPages/Joker.html"><img src="./imgs/joker_poster.jpg" class="img-fluid" alt="Joker Poster"></a>
                </div>
                <div class="col-md-4 text-center">
                    <a href="./MoviesHtmlPages/trans.html"><img src="./imgs/trans_poster.png" class="img-fluid" alt="Trans Poster"></a>
                </div>
                <div class="col-md-4 text-center">
                    <a href="./MoviesHtmlPages/robot.html"><img src="./imgs/robot_poster.jpg" class="img-fluid" alt="Robot Poster"></a>
                </div>
            </div>
        </section>

        <!-- Upcoming Movies Section -->
        <section class="my-5">
            <div class="text-center">
                <button class="btn btn-secondary mb-4">即將上映</button>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="./imgs/venom.jpg" class="img-fluid" alt="Venom Poster">
                </div>
                <div class="col-md-4 text-center">
                    <a href="./MoviesHtmlPages/sustance.html"><img src="./imgs/the_substance.jpg" class="img-fluid" alt="The Substance Poster"></a>
                </div>
                <div class="col-md-4 text-center">
                    <img src="./imgs/greedyPeople.jpg" class="img-fluid" alt="Greedy People Poster">
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 JavaOcp Movie Project</p>
    </footer>
</body>

</html>
