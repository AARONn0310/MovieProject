        function ifLogin() {
            var baseurl = "http://localhost:8080/movieproject_back-end-new/api/login/";
            var phone = window.localStorage.getItem("phone");
            var password = window.localStorage.getItem("password");
            console.log("need login " + phone + "   " + password + "   " + window.localStorage.getItem("customername"));

            // 構建後端 API 的 URL
            if (phone !== null) {
                var url = baseurl + phone + '/' + password;
                $.ajax({
                    method: 'GET', // 使用 GET 請求
                    url: url,
                    dataType: 'html',
                    success: function (data) {
                        var member = JSON.parse(data)

                        customername = member.name;

                        window.localStorage.setItem("customername", customername);
                        window.localStorage.removeItem("password");
                        window.localStorage.setItem("password", member.password);
                        window.localStorage.removeItem("phone");
                        window.localStorage.setItem("phone", member.phone);
                        console.log("customername:" + data)
                        //$("#member").val('');
                        console.log("need logout" + data);
                        showLogout()


                    },
                    error: function (xhr, status, error) {
                        // 登入失敗的處理
                        if (xhr.status === 401) {
                            alert("登入失敗，帳號或密碼不正確！請先註冊:");
                        } else {
                            alert("登入過程中出現錯誤：" + error);
                        }
                    }
                });
            }
            else {
                customername = "Guest";

                window.localStorage.setItem("customername", customername);
                window.localStorage.removeItem("password");
                window.localStorage.setItem("password", member.password);
                window.localStorage.removeItem("phone");
                window.localStorage.setItem("phone", member.phone);
                showLogin();

            }

        function showPickAseat() {
            document.getElementById('pickAseat').style.display = 'block';
            window.location.href = '#pickAseat';
        }
        //load 出場次與位置
        function fetchSeats(moviesession) {
            fetch('http://localhost:8080/movieproject_back-end-new/getAllSeats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'moviesession=' + encodeURIComponent(moviesession)
            })
                .then(response => response.json())
                .then(data => {
                    const seatsContainer = document.getElementById('seatsContainer');
                    seatsContainer.innerHTML = '';

                    // 根據座位編號排序
                    data.sort((a, b) => a.seatid.localeCompare(b.seatid));

                    let rowDiv = document.createElement('div');
                    let seatCount = 0;

                    data.forEach(seat => {
                        const seatDiv = document.createElement('div');
                        seatDiv.className = 'seat ' + (seat.seatstate === 'sell' ? 'sold' : 'available');
                        seatDiv.innerText = seat.seatid;

                        if (seat.seatstate !== 'sell') {
                            seatDiv.onclick = function () {
                                seatDiv.classList.toggle('selected');
                                updateSelectedSeats();
                            };
                        }

                        rowDiv.appendChild(seatDiv);
                        seatCount++;

                        if (seatCount === 8) {
                            seatsContainer.appendChild(rowDiv);
                            rowDiv = document.createElement('div');
                            seatCount = 0;
                        }
                    });

                    if (seatCount > 0) {
                        seatsContainer.appendChild(rowDiv);
                    }

                    document.getElementById('confirmPurchase').style.display = 'block';
                })
                .catch(error => console.error('Error fetching seats:', error));
        }

        function updateSelectedSeats() {
            const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.innerText);
            document.getElementById('selectedSeats').innerText = selectedSeats.join(', ');
        }

        document.getElementById('confirmPurchase').addEventListener('click', function () {
            const customerName = document.getElementById('customerName').value;
            const ticketQuantity = parseInt(document.getElementById('ticketQuantity').value);
            const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.innerText);
            const moviesession = document.getElementById('moviesession').value;
            //Stan寫的
            window.sessionStorage.setItem("userOrderMovieSession",moviesession);

            if (selectedSeats.length !== ticketQuantity) {
                alert(`請選擇 ${ticketQuantity} 個座位。`);
                return;
            }

            // 發送購買請求到後端
            fetch('http://localhost:8080/movieproject_back-end-new/updateSeat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body:
                    'moviesession=' + encodeURIComponent(moviesession) +
                    '&customerName=' + encodeURIComponent(customerName) +
                    '&seatQuantity=' + encodeURIComponent(ticketQuantity) +
                    '&selectedSeats=' + encodeURIComponent(selectedSeats.join(','))
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    document.getElementById('selectedSeats').innerText = '';
                    const selectedSeatElements = document.querySelectorAll('.seat.selected');
                    selectedSeatElements.forEach(seat => seat.classList.remove('selected'));

                    redirectToOrderPage();
                })
                .catch(error => console.error('Error confirming purchase:', error));
        });

        //轉跳到訂單頁面
        function redirectToOrderPage() {
            window.location.href = './MemberPage.html';
        }
    </script>
</body>
